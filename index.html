<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Choc ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #a18cd1 100%);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .choc-name {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Dancing Script', cursive;
            font-size: 92px;
            color: #fff;
            text-shadow: 0 0 30px rgba(255,255,255,0.9), 0 0 60px #ff4d94;
            animation: pulseChoc 3.5s infinite alternate, floatName 18s linear infinite;
            z-index: 20;
            pointer-events: none;
            opacity: 0.85;
        }
        
        @keyframes pulseChoc {
            from { text-shadow: 0 0 30px rgba(255,255,255,0.9), 0 0 60px #ff4d94; }
            to { text-shadow: 0 0 50px rgba(255,255,255,1), 0 0 90px #ff3388; }
        }
        
        @keyframes floatName {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-18px); }
            100% { transform: translateX(-50%) translateY(0); }
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 92%;
            max-width: 460px;
            background: rgba(255,255,255,0.18);
            backdrop-filter: blur(22px);
            border-radius: 35px;
            padding: 45px 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            border: 3px solid rgba(255,255,255,0.5);
        }
        
        .hero-photo {
            margin: 15px auto 25px;
            width: 185px;
            border-radius: 50%;
            border: 10px solid rgba(255,255,255,0.7);
            box-shadow: 0 0 45px #ff4d94, 0 0 80px rgba(255,77,148,0.4);
            overflow: hidden;
            animation: photoGlow 4s infinite alternate ease-in-out;
        }
        
        .hero-photo img {
            width: 100%;
            display: block;
        }
        
        @keyframes photoGlow {
            from { box-shadow: 0 0 45px #ff4d94, 0 0 80px rgba(255,77,148,0.4); }
            to { box-shadow: 0 0 65px #ff3388, 0 0 110px rgba(255,77,148,0.7); }
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 58px;
            margin-bottom: 8px;
            text-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 17px;
            opacity: 0.9;
            margin-bottom: 25px;
        }
        
        #typed-message {
            font-size: 19px;
            line-height: 1.7;
            min-height: 180px;
            margin: 25px 0;
            opacity: 0.95;
        }
        
        button {
            margin: 15px 8px;
            padding: 16px 38px;
            font-size: 19px;
            background: #ff4d94;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(255,77,148,0.45);
            transition: all 0.4s;
        }
        
        button:hover {
            transform: scale(1.12) rotate(4deg);
            background: #ff1f7a;
        }
        
        /* Teddy */
        .teddy {
            position: absolute;
            left: 28px;
            top: 32%;
            font-size: 85px;
            cursor: pointer;
            transition: transform 0.4s;
            z-index: 15;
            animation: teddyBounce 2.6s infinite alternate ease-in-out;
        }
        
        @keyframes teddyBounce { from { transform: translateY(0) rotate(-8deg); } to { transform: translateY(-25px) rotate(8deg); } }
        
        /* Polaroids */
        .polaroids {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 35px;
            flex-wrap: wrap;
        }
        
        .polaroid {
            width: 110px;
            background: white;
            padding: 8px;
            border: 8px solid #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transform: rotate(-8deg);
            transition: all 0.4s;
            cursor: pointer;
        }
        
        .polaroid:nth-child(2) { transform: rotate(6deg); }
        .polaroid:nth-child(3) { transform: rotate(-5deg); }
        
        .polaroid:hover {
            transform: rotate(0deg) scale(1.18);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        .polaroid img {
            width: 100%;
            height: 110px;
            object-fit: cover;
            border: 2px solid #eee;
        }
        
        .polaroid p {
            color: #333;
            font-size: 12px;
            margin-top: 6px;
            font-weight: 600;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 25px;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        
        .modal-content h3 { color: #ff4d94; margin-bottom: 15px; }
        
        /* Particles */
        .sorry-float, .choco-float, .rose-float {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 5;
            animation: floatUp linear forwards;
            white-space: nowrap;
        }
        
        .choco-float { font-size: 32px; }
        .rose-float { font-size: 36px; animation-duration: 6s !important; }
        
        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(-20deg); opacity: 1; }
            100% { transform: translateY(-200px) rotate(35deg); opacity: 0; }
        }
        
        .heart, .kiss {
            position: absolute;
            font-size: 32px;
            z-index: 6;
            animation: heartFloat 3.8s linear forwards;
        }
        
        @keyframes heartFloat {
            0% { transform: translateY(120vh) scale(0.6); opacity: 1; }
            100% { transform: translateY(-140px) scale(1.5); opacity: 0; }
        }
        
        .confetti {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 3px;
            z-index: 8;
            animation: confettiFall linear forwards;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-150px) rotate(0deg); }
            100% { transform: translateY(130vh) rotate(1080deg); }
        }
        
        .big-love {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Dancing Script', cursive;
            font-size: 85px;
            color: #fff;
            text-shadow: 0 0 40px #ff4d94;
            opacity: 0;
            pointer-events: none;
            z-index: 30;
            transition: opacity 1.5s;
        }
    </style>
</head>
<body>
    <!-- Pulsing Choc Name -->
    <div class="choc-name">Choc ‚ù§Ô∏è</div>

    <!-- Bouncing Teddy -->
    <div class="teddy" onclick="teddyKiss()">üß∏</div>

    <div class="container">
        <!-- Your Photo -->
        <div class="hero-photo">
            <img src="choc.jpg" alt="My Beautiful Choc">
        </div>
        
        <h1>Hey Choc ‚ù§Ô∏è</h1>
        <p class="subtitle">From your clumsy but forever-loving boy</p>
        
        <div id="typed-message"></div>
        
        <button onclick="forgiveMe()">Forgive Me Choc? ü•∞</button>
        <button onclick="playMusic()">üéµ Play our song</button>
        
        <!-- Polaroids -->
        <div class="polaroids">
            <div class="polaroid" onclick="showNote(0)">
                <img src="https://picsum.photos/id/1015/280/280" alt="Memory">
                <p>Our first long chat üí¨</p>
            </div>
            <div class="polaroid" onclick="showNote(1)">
                <img src="https://picsum.photos/id/133/280/280" alt="Memory">
                <p>Your cute smile üòä</p>
            </div>
            <div class="polaroid" onclick="showNote(2)">
                <img src="https://picsum.photos/id/201/280/280" alt="Memory">
                <p>You + me forever üåü</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-text"></p>
            <button onclick="closeModal()" style="margin-top:20px; background:#ff4d94; color:white; padding:10px 25px; border:none; border-radius:50px;">Close</button>
        </div>
    </div>

    <!-- Big Love Message -->
    <div id="bigLove" class="big-love">I LOVE YOU CHOC ‚ù§Ô∏è</div>

    <script>
        // Typing
        const fullMessage = `I'm so so sorry for accidentally telling your friend that thing...\n\nYou're the most beautiful, sweet & understanding girl in my world.\nI hate making you upset even for a second ü•∫\n\nPlease forgive your clumsy boy? I love you so much and just want to see your smile again üíï`;
        
        let i = 0;
        const typedEl = document.getElementById('typed-message');
        
        function type() {
            if (i < fullMessage.length) {
                typedEl.innerHTML += fullMessage.charAt(i) === '\n' ? '<br><br>' : fullMessage.charAt(i);
                i++;
                setTimeout(type, 35);
            }
        }

        // Notes for polaroids
        const notes = [
            {title: "Our first long chat üí¨", text: "That night I knew you were the one who makes my heart race every single time you reply ‚ù§Ô∏è"},
            {title: "Your cute smile üòä", text: "Your smile is my favorite notification in the world... I can feel it even through chat ü•∞"},
            {title: "You + me forever üåü", text: "One day we'll turn these online talks into real hugs. Until then, I'm yours completely üíï"}
        ];

        function showNote(n) {
            document.getElementById('modal-title').textContent = notes[n].title;
            document.getElementById('modal-text').innerHTML = notes[n].text;
            document.getElementById('modal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Particles
        const sorries = ["Sorry Choc ü•∫", "I love you Choc üíï", "Forgive me please ‚ù§Ô∏è", "You're so beautiful üòç", "My mistake... sorry üòî", "Choc you're my everything ‚ú®", "Please smile for me ü•π", "I adore you üíó"];

        function createMovingSorry() {
            const el = document.createElement('div');
            el.className = 'sorry-float';
            el.textContent = sorries[Math.floor(Math.random() * sorries.length)];
            el.style.left = Math.random() * 98 + 'vw';
            el.style.animationDuration = (5.5 + Math.random() * 9) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 16000);
        }

        function createChocolate() {
            const el = document.createElement('div');
            el.className = 'choco-float';
            el.textContent = 'üç´';
            el.style.left = Math.random() * 98 + 'vw';
            el.style.animationDuration = (4 + Math.random() * 7) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 14000);
        }

        function createRose() {
            const el = document.createElement('div');
            el.className = 'rose-float';
            el.textContent = 'üåπ';
            el.style.left = Math.random() * 98 + 'vw';
            el.style.animationDuration = (5.5 + Math.random() * 6) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 13000);
        }

        function createHeart() {
            const el = document.createElement('div');
            el.className = 'heart';
            el.textContent = ['‚ù§Ô∏è','üíï','üíó','üíñ'][Math.floor(Math.random()*4)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (3 + Math.random() * 3.5) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 9000);
        }

        function createKiss() {
            const el = document.createElement('div');
            el.className = 'kiss';
            el.textContent = 'üíã';
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (2.5 + Math.random() * 2) + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 6500);
        }

        function createConfetti() {
            const colors = ['#ff4d94', '#ff99cc', '#a18cd1', '#ffd700', '#ff69b4', '#ffffff'];
            for (let i = 0; i < 120; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.width = (7 + Math.random() * 13) + 'px';
                conf.style.height = conf.style.width;
                conf.style.animationDuration = (2 + Math.random() * 4) + 's';
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 9500);
            }
        }

        function forgiveMe() {
            for (let i = 0; i < 85; i++) {
                setTimeout(() => {
                    createHeart(); createRose(); createMovingSorry(); createChocolate();
                }, i * 20);
            }
            createConfetti();
            
            const bigLove = document.getElementById('bigLove');
            bigLove.style.opacity = '1';
            
            setTimeout(() => {
                bigLove.style.opacity = '0';
            }, 5200);
            
            for (let k = 0; k < 45; k++) {
                setTimeout(createKiss, k * 35);
            }
        }

        function teddyKiss() {
            for (let i = 0; i < 22; i++) {
                setTimeout(createKiss, i * 45);
            }
            createConfetti();
        }

        function playMusic() {
            const note = document.createElement('div');
            note.style.position = 'fixed';
            note.style.top = '40%';
            note.style.left = '50%';
            note.style.transform = 'translate(-50%, -50%)';
            note.style.fontSize = '130px';
            note.style.zIndex = '999';
            note.style.opacity = '0';
            note.style.transition = 'all 2s';
            note.textContent = 'üéµüíï';
            document.body.appendChild(note);
            
            setTimeout(() => { note.style.opacity = '0.95'; note.style.transform = 'translate(-50%, -120%) scale(1.4)'; }, 50);
            setTimeout(() => { note.style.opacity = '0'; }, 2400);
            setTimeout(() => note.remove(), 4200);
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => { createHeart(); createRose(); }, i * 40);
            }
            alert("üé∂ Soft romantic piano playing just for you two... feel my love in every note üíï");
        }

        // Auto magic + your photo loads
        window.onload = () => {
            setTimeout(type, 700);
            for (let x = 0; x < 28; x++) {
                setTimeout(() => {
                    createMovingSorry();
                    createChocolate();
                    createRose();
                }, x * 90);
            }
        };

        setInterval(() => {
            if (Math.random() > 0.35) createMovingSorry();
            if (Math.random() > 0.45) createChocolate();
            if (Math.random() > 0.6) createRose();
            createHeart();
        }, 380);
    </script>
</body>
</html>
